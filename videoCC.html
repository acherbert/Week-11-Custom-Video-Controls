<!DOCTYPE html>
<html lang="en">
    <head>
        <title> acherbert | Week 11 | Custom Video Controls</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

<div id="video-container">

    <!-- video -->

    <video id="video" width="640" height="365" poster="tinaPoster.jpg">
        <source src="tina.webm" type="video/webm">
        <source src="tina.mp4" type="video/mp4">
        <source src="tina.ogg" type="video/ogg">
    </video>

    <!-- video controls -->
    <div id="video-controls">
        <button type="button" id="play-pause" class="play">Play</button>
        <input type="range" id="seek-bar" value="0">
        <button type="button" id="mute">Mute</button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
        <button type="button" id="full-screen">full-screen</button>
    </div>
</div>

<!-- Linking the JavaScript page -->
<script src="videoCC.js"></script>

    </body>
</html>
